<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Trab 12/11</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>

<h:body>

	<div class="main">
		<div class="header">
			<h3>Contador de click</h3>
		</div>
		<div class="content">
			<h:messages></h:messages>

			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Contador de clicks: " />
					<h:outputText id="output" value="#{counterView.number}" />
				</h:panelGrid>

				<p:commandButton value="Clique aqui" action="#{counterView.increment}"
					update="output" />
			</h:form>




		</div>
	</div>
</h:body>
</html>
