<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<h:form>
	<h3 style="margin-top: 0">AutoComplete</h3>
	<p>testando o autocomplete.</p>
	<p:inputTextarea rows="10" cols="50"
		completeMethod="#{inputTextareaView.completeArea}" queryDelay="500"
		minQueryLength="3" />

	<h3>Remaining Chars</h3>
	<p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"
		counterTemplate="{0} letras." autoResize="false" />
	<br />
	<h:outputText id="display" />
</h:form>
</h:body>
</html>
