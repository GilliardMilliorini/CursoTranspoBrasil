<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Trab 12/11</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>

<h:body>

	<div class="main">
		<div class="header">
			<h3>Sistema de Mensagens</h3>
		</div>
		<div class="content">
			<h:messages></h:messages>

		<p:tooltip />
 
<h:form>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
 
    <p:commandButton value="Info" action="#{messagesView.info}" />
    <p:commandButton value="Perigo" action="#{messagesView.warn}" />
    <p:commandButton value="Error" action="#{messagesView.error}" />
    <p:commandButton value="Fatal" action="#{messagesView.fatal}" />
</h:form>
 
<p:separator />
 
<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Mensagem padrÃ£o" />
        <p:inputText id="default" required="true" />
        <p:message for="default" />
 
        <p:outputLabel for="txt" value="mensagem em texto" />
        <p:inputText id="txt" required="true" />
        <p:message for="txt" display="text" />
 
        <p:outputLabel for="icon" value="mensagem de icone com problema" />
        <p:inputText id="icon" required="true" />
        <p:message for="icon" display="icon" />
 
        <p:outputLabel for="tt" value="Passar mouse no campo" />
        <p:inputText id="tt" required="true" />
        <p:message for="tt" display="tooltip" />
    </h:panelGrid>
 
    <p:commandButton id="submitButton" value="Enviar" update="grid" />
</h:form>

		


		</div>
	</div>
</h:body>
</html>
