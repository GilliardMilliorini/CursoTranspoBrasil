<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Trab 12/11</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>
<h:body>

	<p:growl id="messages" showDetail="true" />
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" value="Novo" />

				<p:commandButton type="button" value="Abrir" />



				<p:commandButton type="button" title="salvar"  />
				<p:commandButton type="button" title="Deletar"  />
				
			</f:facet>

			<f:facet name="right">
				<p:menuButton value="Opções">
					<p:menuitem value="Salvar" action="#{toolbarView.save}"
						update="messages" />
					<p:menuitem value="Atualizar" action="#{toolbarView.update}"
						update="messages" />
					<p:menuitem value="Deletar" action="#{toolbarView.delete}"
						ajax="false" />
					<p:menuitem value="Homepage" url="http://www.google.com.br" />
				</p:menuButton>
			</f:facet>

		</p:toolbar>
	</h:form>

</h:body>
</html>
